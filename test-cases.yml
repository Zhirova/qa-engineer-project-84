# тест-кейс №1
- summary: |
    Успешное Добавление товара в корзину
  requirement: |
    Добавляемый товар должен отобразиться на странце корзины
  prerequisites:
    Открыта страница каталога товаров (магазин)
  test-data: |
  steps:
    - Нажать кнопку "добавить в корзину" на карточке товара
    - Перейти на страницу корзины
  expected-result: |
    - В каталоге товаров на иконке корзины счетчик товаров увеличился
    - На странице корзины добавленный товар отображается в корзине
